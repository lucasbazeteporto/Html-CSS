<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video  width="500" poster="imagem/capa.png" controls autoplay loop>
        <source src="midia/Meu-Videomp4.m4v" type="video/m4v">
        <source src="midia/Meu-Videowebm.webm" type="video/webm">
        <source src="midia/Meu-Videomkv.mkv" type="video/mkv">
        <source src="midia/Meu-Videogg.ogv" type="video/ogg">
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de  vídeos <a href="midia/Meu-Videomp4.m4v">Clique aqui para fazer download do arquivo</a></p>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yn-TfAzobDI?si=ZEqVkJJO8blUSpLL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/30347626?h=1e337963f8&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <!-- compartilhar -> Incorporar -->
</body>
</html>
